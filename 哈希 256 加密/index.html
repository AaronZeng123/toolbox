<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 加密工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .result-group {
            margin-bottom: 20px;
        }
        .result-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            word-break: break-all;
            font-family: monospace;
            color: #444;
        }
        .short-result-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #e8f0fe;
            border: 1px solid #d2e3fc;
            padding: 15px;
            border-radius: 8px;
        }
        .short-result-value {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
            letter-spacing: 2px;
            flex-grow: 1;
            font-family: monospace;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .copy-btn:active {
            transform: translateY(1px);
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHA-256 加密工具</h1>
        
        <div class="input-group">
            <label for="input-text">输入文本内容</label>
            <textarea id="input-text" placeholder="请输入需要加密的文本..."></textarea>
        </div>
        
        <div class="result-group">
            <label>前 6 位结果 (已优化展示)</label>
            <div class="short-result-container">
                <span id="short-hash" class="short-result-value">------</span>
                <button id="copy-btn" class="copy-btn" onclick="copyShortHash()">复制</button>
            </div>
        </div>

        <div class="result-group">
            <label>完整哈希值</label>
            <div id="full-hash" class="result-box">等待输入...</div>
        </div>
        
        <div class="footer">
            自动计算 • 本地安全处理
        </div>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const fullHashDisplay = document.getElementById('full-hash');
        const shortHashDisplay = document.getElementById('short-hash');
        const copyBtn = document.getElementById('copy-btn');

        async function sha256(message) {
            // encode as (utf-8) Uint8Array
            const msgBuffer = new TextEncoder().encode(message);

            // hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);

            // convert ArrayBuffer to Array
            const hashArray = Array.from(new Uint8Array(hashBuffer));

            // convert bytes to hex string
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function updateHash() {
            const text = inputText.value;
            if (!text) {
                fullHashDisplay.textContent = '等待输入...';
                shortHashDisplay.textContent = '------';
                return;
            }

            try {
                const hash = await sha256(text);
                fullHashDisplay.textContent = hash;
                shortHashDisplay.textContent = hash.substring(0, 6);
            } catch (error) {
                console.error("Hashing error:", error);
                fullHashDisplay.textContent = "加密出错";
            }
        }

        function copyShortHash() {
            const text = shortHashDisplay.textContent;
            if (!text || text === '------') {
                return;
            }

            // Fallback strategy for copying text
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyFeedback();
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyText(text);
                });
            } else {
                fallbackCopyText(text);
            }
        }

        function fallbackCopyText(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Avoid scrolling to bottom
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyFeedback();
                } else {
                    alert('复制失败，请手动复制');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('复制失败，请手动复制');
            }

            document.body.removeChild(textArea);
        }

        function showCopyFeedback() {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '已复制!';
            copyBtn.style.backgroundColor = '#28a745';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.backgroundColor = '';
            }, 1500);
        }

        // Initialize with current date
        function initializeWithDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            const dateStr = `${year}${month}${day}`;
            inputText.value = dateStr;
            updateHash();
        }

        inputText.addEventListener('input', updateHash);
        
        // Initialize on page load
        initializeWithDate();
    </script>
</body>
</html>

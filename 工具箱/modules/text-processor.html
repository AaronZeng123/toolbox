<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理工具 - 实用工具集合</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/text-processor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
</head>
<body>
    <header>
        <h1>文本工具</h1>
    </header>
    
    <main>
        <div class="tool-container">
            <div class="input-section">
                <div class="input-header">
                    <label for="inputText">请输入需要转换的文本:</label>
                    <button id="clearInputBtn" class="clear-btn">清空</button>
                </div>
                <textarea id="inputText" placeholder="例如: 123321 4321 1234"></textarea>
            </div>

            <div class="actions-section">
                <button id="trimSpacesBtn" class="action-btn">空格转逗号</button>
                <button id="removeSpacesBtn" class="action-btn">去除空格</button>
                <button id="removeBulletsBtn" class="action-btn">去掉项目符号</button>
                <button id="addQuotesBtn" class="action-btn">添加单引号</button>
                <button id="checkChineseQuotesBtn" class="action-btn">中文双引号监测</button>
                <button id="convertToEnglishBtn" class="action-btn">中英逗号互转</button>
                <button id="formatJsonBtn" class="action-btn">JSON格式化</button>
                <button id="timestampConvertBtn" class="action-btn">时间戳互转</button>
                <button id="countItemsBtn" class="action-btn">统计数量</button>
            </div>

            <div class="output-section">
                <label for="outputText">转换结果:</label>
                <textarea id="outputText" readonly></textarea>
                <button id="copyResultBtn" class="action-btn">复制结果</button>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">结果已复制到剪贴板！</div>

    <script src="../js/modules/text-processor.js"></script>
</body>
</html>

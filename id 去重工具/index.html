<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 去重工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
            color: #1d1d1f;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #666;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        .controls {
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        button:active {
            background-color: #006edb;
        }
        button.secondary {
            background-color: #e8e8ed;
            color: #1d1d1f;
        }
        button.secondary:hover {
            background-color: #d2d2d7;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #f5f5f7;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #86868b;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1d1d1f;
        }
        .result-group {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            padding: 6px 12px;
            background-color: rgba(255,255,255,0.9);
            border: 1px solid #d2d2d7;
            color: #333;
        }
        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    .format-controls {
        display: flex;
        gap: 1.5rem;
        margin-top: 1rem;
        align-items: center;
        justify-content: center;
    }
    .format-controls label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        color: #333;
    }
    input[type="radio"] {
        accent-color: #0071e3;
        transform: scale(1.2);
    }
    </style>
</head>
<body>

<div class="container">
    <h1>ID 去重工具</h1>

    <div class="input-group">
        <label for="inputData">输入 ID (使用逗号分隔)</label>
        <textarea id="inputData" placeholder="例如: 123, 456, 123, 789..."></textarea>
    </div>

    <div class="controls">
        <button onclick="deduplicate()">一键去重</button>
    </div>

    <div class="stats" id="statsSection" style="display: none;">
        <div class="stat-item">
            <span class="stat-label">去重前数量</span>
            <span class="stat-value" id="countBefore">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">去重后数量</span>
            <span class="stat-value" id="countAfter">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">重复 ID 数量</span>
            <span class="stat-value" id="countRemoved" style="color: #ff3b30;">-</span>
        </div>
    </div>

    <div class="input-group" id="resultSection" style="display: none;">
        <label for="outputData">去重结果</label>
        
        <div class="format-controls">
            <label><input type="radio" name="format" value="comma" checked onchange="updateOutputFormat()"> 逗号分隔</label>
            <label><input type="radio" name="format" value="newline" onchange="updateOutputFormat()"> 换行排列 (Excel)</label>
        </div>

        <div class="result-group">
            <textarea id="outputData" readonly></textarea>
            <button class="copy-btn secondary" onclick="copyResult()">复制结果</button>
        </div>
    </div>
</div>

<div id="toast">复制成功！</div>

<script>
    let currentUniqueIds = [];

    function deduplicate() {
        const input = document.getElementById('inputData').value;
        if (!input.trim()) {
            showToast("请输入一些 ID");
            return;
        }

        // Split by comma, space, newline, or mixed
        const rawIds = input.split(/[,，\s\n]+/).filter(id => id.trim() !== '');
        
        currentUniqueIds = [...new Set(rawIds)];

        document.getElementById('countBefore').textContent = rawIds.length;
        document.getElementById('countAfter').textContent = currentUniqueIds.length;
        document.getElementById('countRemoved').textContent = rawIds.length - currentUniqueIds.length;

        updateOutputFormat();

        document.getElementById('statsSection').style.display = 'flex';
        document.getElementById('resultSection').style.display = 'flex';
    }

    function updateOutputFormat() {
        if (currentUniqueIds.length === 0) return;

        const format = document.querySelector('input[name="format"]:checked').value;
        const separator = format === 'newline' ? '\n' : ',';
        document.getElementById('outputData').value = currentUniqueIds.join(separator);
    }

    function copyResult() {
        const output = document.getElementById('outputData');
        output.select();
        output.setSelectionRange(0, 99999); /* For mobile devices */

        navigator.clipboard.writeText(output.value).then(function() {
            showToast("复制成功！");
        }, function(err) {
            console.error('Async: Could not copy text: ', err);
            showToast("复制失败，请手动复制");
        });
    }

    function showToast(message) {
        const x = document.getElementById("toast");
        x.textContent = message;
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
